<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout_Pokemon</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/body_main.css">
    <link rel="stylesheet" href="./css/fullstyle.css">
    <link rel="stylesheet" href="./css/tables.css">
</head>
<body>
    <header class="header">
        <a href="https://www.pokemon.com/el/pokedex/" class="header-logo" >
            <figure>
                <img src="./img/ClipartKey_2952330.png" alt="logo de una pokeball" width="25px">
            </figure>
        </a>
        <nav class="header-nav">
            <li class="header-nav_item">Home</li>
            <li class="header-nav_item">Pokedex</li>
            <li class="header-nav_item">Favorite Pokemon</li>
            <li class="header-nav_item">Support</li>
        </nav>
    </header>
    <main class="main">
        <section class="main_side-bar">
            <figure class="main_side-bar_item"><img src="./img/luxray.png" alt="Luxray"></figure>
            <figure class="main_side-bar_item"><img src="./img/dragonite.png" alt="Dragonite"></figure>
            <figure class="main_side-bar_item"><img src="./img/snorlax.png" alt="Snorlax"></figure>
            <figure class="main_side-bar_item"><img src="./img/staraptor.png" alt="Staraptor"></figure>
        </section>
        <section class="main_content">
            <figure class="main_content_img">
                <div class="main_content_img_name">
                    <p>Gengar</p>
                </div>
                <img src="./img/gengar.png" alt="gengar">
            </figure>
                <section class="main_description">
                    <p>On full moon nights, this Pok√©mon likes to imitate people's shadows and make fun of their fears.</p>
                    <div class="main_description_characters">
                        <p class="descriotion">Tipo</p>
                        <div>
                            <p class="descriotion">Phantom</p>
                        </div>
                        <div>
                            <p class="descriotion">Poison</p>
                        </div>
                    </div>
                    <div class="main_description_famous_move" >
                        <p class="descriotion">Famous move</p>
                        <div>
                            <P class="descriotion">Shadow ball</P>
                        </div>
                    </div>
                </section>
        </section>
    </main>
</body>
</html>
